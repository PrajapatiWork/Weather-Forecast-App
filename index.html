<body>

        <div class="main">
            <h1>Weather Forecast</h1>

                <button class="searchBtn">Search</button>
            </div>

            <div class="weatherInfo">
                <div class="temp-icon">

            <div class="weatherData">
                <div class="humidity">
                    <p class="humi">0%</p>

            </div>
            
            <div class="loctionMsg">
